<script language="JavaScript" type="text/javascript">
function LaunchSSLVPNClient()
    {
    var webagent = navigator.userAgent.toLowerCase();
    if ((webagent.indexOf("msie") != -1) || (webagent.indexOf("nt 6.3;") != -1))
        {

        if ((webagent.indexOf("win64") != -1) || (webagent.indexOf("wow64") != -1))
            {
            if ((webagent.indexOf("wow64") != -1) && (webagent.indexOf("nt 6.2;") == -1) && (webagent.indexOf("nt 6.1;") == -1) && (webagent.indexOf("nt 6.3;") == -1))
                {
                alert('64bit Internet Explorer is required to install this application');
                return ;
                }
            else if ((webagent.indexOf("wow64") == -1) && (webagent.indexOf("nt 6.2;") != -1))
                {
                alert('Please try installing this driver in 64bit environment');
                return 0;
                } 
            else if (((webagent.indexOf("nt 6.1;") != -1) || (webagent.indexOf("nt 6.2;") != -1) || (webagent.indexOf("nt 6.3;") != -1)) && (webagent.indexOf("wow64") != -1))
                {
		window.open('/scgi-bin/userPortal/sslvpnclient64?launch=true&isWOW64=true', 'install', 'width=420,height=300')
                }
            else
                {
                window.open('/scgi-bin/userPortal/sslvpnclient64?launch=true&is64bit=true', 'install',
                    'width=420,height=300')
                }
            }
        else
            {
            window.open('/scgi-bin/userPortal/sslvpnclient?launch=true&is32bit=true', 'install',
                    'width=420,height=300')
            }
        }
    else
        {
        window.open('/scgi-bin/userPortal/sslvpnclient?jni_installer=connect', 'install',
                    'width=420,height=300')
        }
    }
/* Function for Un Install SSL VPN Client on Internet Explorer */        
function UninstallSSLVPNClient()
    {
    var webagent = navigator.userAgent.toLowerCase();
    if (webagent.indexOf("msie") != -1)
        {
        if ((webagent.indexOf("win64") != -1) || (webagent.indexOf("wow64") != -1))
            {
		    if (webagent.indexOf("wow64") != -1)
                {
                if((webagent.indexOf("nt 6.2;") == -1) && (webagent.indexOf("nt 6.1;") == -1) && (webagent.indexOf("nt 6.3;") == -1))
		            {
                    window.open('/scgi-bin/userPortal/sslvpnclient?launch=uninstall&is32bit=true','uninstall','width=420,height=300')
		            }
                else
                    {
		            window.location.href="/scgi-bin/userPortal/sslvpnclient64?launch=uninstall&is32bit=false";
                    }
                }
		    else
		        {
		        window.location.href="/scgi-bin/userPortal/sslvpnclient64?launch=uninstall&is32bit=false";
		        }
		    }
		else
            {
            window.location.href="/scgi-bin/userPortal/sslvpnclient?launch=uninstall&is32bit=true";
            }
        }
    }
</script>
