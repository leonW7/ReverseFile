<script>
function LinkToProductHome ()
    {
    window.open("http://"+getWebAddress ());
    }
function getHelpFile ()
    {
    var helpPath = "/scgi-bin/userPortal/"
    var portalMatch = "/userPortal/"
    var strHref = window.location.href;
    var helpFile = "#" 
    if (strHref.indexOf(portalMatch) > -1 )
        {
        var portalItemIndex = strHref.indexOf(portalMatch) + portalMatch.length;
        var portalItem = strHref.substr(portalItemIndex).toLowerCase();
        if (portalItem == "portal") helpFile = "portalHelp";
        else if (portalItem == "sslvpnclient" || portalItem == "clientlinux") helpFile = "portalHelp" + "#Help_VPNTUN";
        else if (portalItem == "portforwarding") helpFile = "portalHelp" + "#Help_PTForward";
        else if (portalItem == "changepassword") helpFile = "portalHelp" + "#Help_ChngPW";
        else helpFile = "portalHelp#";
        }

    var helpLinkObj = document.getElementById('helpLink');
    if (helpLinkObj)
        helpLinkObj.href = helpPath + helpFile;
    else
        return false;

    return true;
    }

</script>
